<div class="container">

  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="register(regform)" #regform="ngForm">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="firstname" name="firstname" id="firstname" size="100" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="lastname" name="lastname" id="lastname" size="100" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" size="100" ngModel class="form-control">
        </div> 
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" size="100" ngModel class="form-control" required>
        </div>
      <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="role" id="role" value="student" ngModel checked> Student 
          </label>
          <label class="radio-inline">
            <input type="radio" name="role" id="role" value="instructor" ngModel> Instructor 
          </label>
          <label class="radio-inline">
            <input type="radio" name="role" id="role" value="both" ngModel> Both 
          </label>
      </div>
      <button type="submit" class="btn btn-primary" >Register</button>
        <p class="text-dark mb-0">Already a member?<a href="/login"  class="text-primary ml-1">Login</a></p>
      </form>
    </div>
  </div>
  <br/>
  <div *ngIf="confirmCode" class="row message-row">
    <h3>Please check your email for the validation code and enter it here:</h3>
    <div class="col-lg-4">
      <form (ngSubmit)="validateAuthCode(codeform)" #codeform="ngForm">
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" name="code" id="code" ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Validate Code</button>
      </form>
    </div>
  </div>
  <div *ngIf="codeWasConfirmed" class="row message-row">
    
    <h3>Verification Code was confirmed, please click <a routerLink="/login">here</a> to login</h3>
  </div>
</div>
